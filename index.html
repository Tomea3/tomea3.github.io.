<!DOCTYPE html>
<html lang="cs">
<head>
    
    <meta charset="utf-8"> <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <meta name="description" content="Výpočet ortodromy">
        <title>Ortodroma</title>
        <link rel="stylesheet" type="text/css" href="./style.css" >
        <script src="script.js"></script>
        
</head>
<body>
  <div id="nadpis">
  <h1>Výpočet ortodromy</h1>
</div>
  <form>
    <label class="místo" for="polA_st">Souřadnice místa A:</label> <br><br>

    <label class="popisek">Rovnoběžka:</label>
    <input type="number" id="rovA_st" name="rovA_st" min="0" max="90" required><label class="značky"> °</label>
    <input type="number" id="rovA_m" name="rovA_m" min="0" max="59" value="0"><label class="značky"> '</label>
    <select name="rovA_s" id="rovA_s">
      <option value="severní šířka">severní šířka</option>
      <option value="jižní šířka">jižní šířka</option>
    </select>
    <br>

    <label class="popisek_P" >Poledník:</label>
    <input type="number" id="polA_st" name="polA_st" min="0" max="180" required><label class="značky"> °</label>
    <input type="number" id="polA_m" name="polA_m" min="0" max="59" value="0"><label class="značky"> '</label>
    <select name="polA_d" id="polA_d">
      <option value="východní délka">východní délka</option>
      <option value="západní délka">západní délka</option>
    </select>
    <br><br><br>

    

    <label class="místo" for="polB_st">Souřadnice místa B:</label> <br><br>

    <label class="popisek">Rovnoběžka:</label>
    <input type="number" id="rovB_st" name="rovB_st" min="0" max="90" required><label class="značky"> °</label>
    <input type="number" id="rovB_m" name="rovB_m" min="0" max="59" value="0"><label class="značky"> '</label>
    <select name="rovB_s" id="rovB_s">
      <option value="severní šířka">severní šířka</option>
      <option value="jižní šířka">jižní šířka</option>
    </select>
    <br>

    <label class="popisek_P">Poledník:</label>
    <input type="number" id="polB_st" name="polB_st" min="0" max="180" required><label class="značky"> °</label>
    <input type="number" id="polB_m" name="polB_m" min="0" max="59" value="0"><label class="značky"> '</label>
    <select name="polB_d" id="polB_d">
      <option value="východní délka">východní délka</option>
      <option value="západní délka">západní délka</option>
    </select>
    <br><br>

    <input type="submit" value="Vypočítat">
    <input type="reset" value="Vymazat">
    <br><br>
    <label class="popisek">Výsledek:</label>
    <input type="text" id="vysledek"><label> km</label>
  </form>
  
</body>

</html>
